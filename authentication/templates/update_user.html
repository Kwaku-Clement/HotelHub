{% extends "base.html" %}
{% load static %}

<!-- Page title  -->
{% block title %}Update User{% endblock title %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style>
    .container-fluid {
        background-color: #f8f9fa;
        padding: 20px;
    }
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: none;
    }
    .card-body {
        padding: 30px;
    }
    .form-control {
        border-radius: 0;
    }
    .btn-dark {
        background-color: #343a40;
        border-color: #343a40;
    }
    .btn-dark:hover {
        background-color: #23272b;
        border-color: #23272b;
    }
    .font-weight-bold {
        font-weight: 700;
    }
</style>
{% endblock stylesheets %}

<!-- Page content  -->
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="card col-md-8">
            <div class="card-body">
                <h2 class="mb-4">Update User</h2>
                <form action="{% url 'authentication:update_user' user.id %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-dark font-weight-bold">Update User</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
