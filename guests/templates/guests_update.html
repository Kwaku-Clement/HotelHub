{% extends "base.html" %}

<!-- Page title  -->
{% block title %}Update Guest{% endblock title %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .container-fluid {
        padding: 20px;
    }
    .card {
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-body {
        padding: 30px;
    }
    .form-control {
        border-radius: 5px;
    }
    .btn-dark {
        background-color: #343a40;
        border-color: #343a40;
    }
    .btn-dark:hover {
        background-color: #23272b;
        border-color: #23272b;
    }
    .font-weight-bold {
        font-weight: 700;
    }
    .d-flex {
        display: flex;
    }
    .justify-content-between {
        justify-content: space-between;
    }
    .align-items-center {
        align-items: center;
    }
    .mb-4 {
        margin-bottom: 1.5rem;
    }
</style>
{% endblock stylesheets %}

<!-- Page content  -->
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="card col-md-8">
            <div class="card-body">
                <h2 class="mb-4">Update Guest</h2>
                <form action="{% url 'guests:guests_update' guest.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" name="first_name" value="{{ guest.first_name }}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" name="last_name" value="{{ guest.last_name }}" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputNationalID">National ID</label>
                            <input type="text" name="national_id" class="form-control" value="{{ guest.national_id }}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPhone">Phone number</label>
                            <input type="text" name="phone" class="form-control" value="{{ guest.phone }}" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputAddress">Address</label>
                            <textarea name="address" class="form-control" rows="2" required>{{ guest.address }}</textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark font-weight-bold d-flex justify-content-between align-items-center mb-4">Update Guest</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock javascripts %}
