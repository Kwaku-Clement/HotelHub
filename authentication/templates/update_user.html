{% extends "base.html" %}
{%load static%}

<!-- Page title  -->
{% block title %}Update User{% endblock title %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style>
    .container-fluid {
        background-color: #f8f9fa;
        padding: 20px;
    }
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: none;
    }
    .card-body {
        padding: 30px;
    }
    .form-control {
        border-radius: 0;
    }
    .btn-dark {
        background-color: #343a40;
        border-color: #343a40;
    }
    .btn-dark:hover {
        background-color: #23272b;
        border-color: #23272b;
    }
    .font-weight-bold {
        font-weight: 700;
    }
</style>
{% endblock stylesheets %}

<!-- Page content  -->
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="card col-md-8">
            <div class="card-body">
                <h2 class="mb-4">Update User</h2>
                <form action="{% url 'authentication:update_user' user.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputDescription">First Name</label>
                            <input type="text" class="form-control" name="first_name" value="{{user.first_name}}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputDescription">Last Name</label>
                            <input type="text" class="form-control" name="last_name" value="{{user.last_name}}" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputDescription">User Name</label>
                            <input type="text" name="username" class="form-control" value="{{user.username}}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputDescription">Role</label>
                            <select name="role" class="form-control" required>
                                <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Admin</option>
                                <option value="receptionist" {% if user.role == "receptionist" %}selected{% endif %}>Receptionist</option>
                                <option value="manager" {% if user.role == "manager" %}selected{% endif %}>Manager</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputDescription">Phone number</label>
                            <input type="text" name="phone" class="form-control" value="{{user.phone}}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputDescription">Address</label>
                            <textarea name="address" class="form-control" rows="2" required>{{ user.address }}</textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputDescription">Password</label>
                            <input type="password" class="form-control" name="password" value="{{user.password}}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputDescription">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm_password" value="{{user.confirm_password}}" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark font-weight-bold">Update User</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
